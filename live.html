<body>
    <header>

    <main>
        <section id="transmitir">
            <h1>Transmitir en Vivo</h1>
            <button id="startRecording" onclick="startRecording()">Comenzar Transmisión</button>
            <button id="stopRecording" onclick="stopRecording()" disabled>Detener Transmisión</button>
            <p id="status">Estado: No transmitiendo</p>
            <!-- Aquí irá el reproductor de transmisión en vivo -->
        </section>
        <section id="subir-clips">
            <h1>Subir Clips</h1>
            <input type="file" id="fileInput" accept="video/*" multiple>
            <button onclick="uploadClips()">Subir</button>
        </section>
    </main>
